<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
        }

        .banner {
            background: rgba(30, 30, 30, 0.9);
            padding: 2rem 4rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 90%;
            margin: 1rem;
            border: 1px solid #444;
        }

        .banner-text {
            font-size: 3rem;
            font-weight: 700;
            color: #ddd;
            background: linear-gradient(45deg, #8b0000, #4b4b4b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .banner-subtext {
            font-size: 1.2rem;
            color: #999;
            max-width: 600px;
            margin: 0 auto;
            animation: slideUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .banner-text {
                font-size: 1.8rem;
            }
            .banner {
                padding: 1.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1 class="banner-text">Due to Inactivity - Closing Our Doors</h1>
        <p class="banner-subtext">With heavy hearts, we announce the end of our journey. Thank you for your support.</p>
    </div>
</body>
</html>
